<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-author">
                <a href="{{ url_for('.user', username=post.author.username) }}">
                {{ post.author.username }}
                </a>
            </div>
            <div class="post-body">
            {{ post.body }}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
